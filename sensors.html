<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Maps | ECU Tuner Pro</title>
            <link rel="stylesheet" href="huggytune.css">
            </head>
            <body>

            <header class="header">
                <div class="logo-section">
                        <div class="logo"><i class="fas fa-microchip"></i></div>
                                <div class="brand">
                                            <h1>ECU TUNER PRO</h1>
                                                        <span>Maps</span>
                                                                </div>
                                                                    </div>

                                                                        <nav class="nav">
                                                                                <a href="index.html">Dashboard</a>
                                                                                        <a href="sensors.html">Sensors</a>

                                                                                                        <a href="status.html">Status</a>
                                                                                                                <a href="about.html">About</a>
                                                                                                                    </nav>
                                                                                                                    </header>

                                                                                                                    <main class="main-container">
                                                                                                                        <div class="panel">
                                                                                                                                <div class="panel-header">
                                                                                                                                            <div class="panel-title"><i class="fas fa-chart-area"></i> Fuel Map</div>
                                                                                                                                                    </div>
                                                                                                                                                            <div class="panel-content">
                                                                                                                                                                        <div class="map-grid">
                                                                                                                                                                                        <!-- You can paste your real map cells here -->
                                                                                                                                                                                                        <div class="map-cell">12</div>
                                                                                                                                                                                                                        <div class="map-cell">14</div>
                                                                                                                                                                                                                                        <div class="map-cell">16</div>
                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                    <div class="panel">
                                                                                                                                                                                                                                                                            <div class="panel-header">
                                                                                                                                                                                                                                                                                        <div class="panel-title"><i class="fas fa-fire"></i> Timing Map</div>
                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                        <div class="panel-content">
                                                                                                                                                                                                                                                                                                                    <div class="timing-grid">
                                                                                                                                                                                                                                                                                                                                    <div class="timing-cell stock">0</div>
                                                                                                                                                                                                                                                                                                                                                    <div class="timing-cell advanced">+2</div>
                                                                                                                                                                                                                                                                                                                                                                    <div class="timing-cell retarded">-3</div>
                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                            </div>
