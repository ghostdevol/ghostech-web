<div class="webview-container">

  <!-- Header / App Bar -->
  <header class="webview-header">
    <h1>Dashboard Viewer</h1>
  </header>

  <!-- Tabs -->
  <div class="webview-tabs">
    <button class="tab-btn" data-tab="maps">Maps</button>
    <button class="tab-btn" data-tab="sensors">Sensors</button>
    <button class="tab-btn" data-tab="status">Status</button>
  </div>

  <!-- Tab Contents -->
  <div class="tab-content" id="maps">
    <h2>Maps</h2>
    <div class="webview-frame">
      <p>Map content goes here</p>
    </div>
  </div>

  <div class="tab-content" id="sensors">
    <h2>Sensors</h2>
    <div class="webview-frame">
      <p>Sensor readings or graphs go here</p>
    </div>
  </div>

  <div class="tab-content" id="status">
    <h2>Status</h2>
    <div class="webview-frame">
      <p>System status, logs, or alerts go here</p>
    </div>
  </div>

</div>
