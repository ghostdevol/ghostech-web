<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuning Dyno Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tuning Dyno Dashboard</h1>
    </header>
    <main>
        <section id="gauge-section">
            <div class="gauge" id="map-gauge">
                <h2>MAP Gauge (Manifold Absolute Pressure)</h2>
                <canvas id="mapCanvas" width="200" height="200"></canvas>
            </div>
            <div class="gauge" id="boost-gauge">
                <h2>Boost Pressure Gauge</h2>
                <canvas id="boostCanvas" width="200" height="200"></canvas>
            </div>
            <div class="gauge" id="air-mass-flow-gauge">
                <h2>Air Mass Flow Gauge</h2>
                <canvas id="airMassFlowCanvas" width="200" height="200"></canvas>
            </div>
            <div class="gauge" id="air-pressure-gauge">
                <h2>Air Pressure Gauge</h2>
                <canvas id="airPressureCanvas" width="200" height="200"></canvas>
            </div>
        </section>
        <footer>
            <p>&copy; 2023 Tuning Dyno Systems</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
